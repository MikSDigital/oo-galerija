<template>
    <div class="form-group">
        <h2>Seznam galerij</h2>
    </div>

    <div class="form-group clearfix">
        <a class="btn btn-outline-primary pull-right" href="/admin/galleries/create">
            Nova galerija
        </a>
    </div>

    <div class="form-group">
        <table class="table">
            <thead>
            <tr>
                <th scope="col" class="align-middle" width="240">
                    Naziv
                </th>
                <th scope="col" class="align-middle">
                    Opis
                </th>
                <th scope="col" class="align-middle text-center" width="180">
                    Ustvarjeno
                </th>
                <th scope="col" class="align-middle text-center" width="140"></th>
            </tr>
            </thead>
            <tbody>
            <tr if.bind="!galleries || galleries.size === 0">
                <td colspan="4" class="text-center">
                    Seznam je prazen.
                </td>
            </tr>

            <tr repeat.for="gallery of galleries">
                <td class="align-middle">
                    <a href="/admin/galleries/${gallery.id}/images">
                        ${gallery.name}
                    </a>
                </td>
                <td class="align-middle">
                    ${gallery.description}
                </td>
                <td class="align-middle text-center">
                    ${gallery.created_at}
                </td>
                <td class="align-middle text-center">
                    <div class="dropdown">
                        <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">
                            Izberi akcijo
                        </button>

                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/gallery/${gallery.id}">
                                <i class="fa fa-image"></i>
                                Javna povezava
                            </a>

                            <a class="dropdown-item" href="/admin/galleries/${gallery.id}/edit">
                                <i class="fa fa-edit"></i>
                                Uredi galerijo
                            </a>

                            <a class="dropdown-item" href="#" click.delegate="deleteGallery(gallery)">
                                <i class="fa fa-remove"></i>
                                Odstrani galerijo
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</template>
